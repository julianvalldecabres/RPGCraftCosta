##--------------------------------------------##
##         Instalation instructions           ##
##--------------------------------------------##
# Jar provided is itself a graphical user interface and the plugin
# Steps:
# 1ยบ Open the GUI by double-clicking the jar and configure the config tab. This
#config will be displayed in this file like you save it.
# 2ยบ Jar is provided with a default config for all configs for RPGCraftCosta plugin.
# Now you can change it to whatever you want. Then save it, if your config uses a mysql
# database will be updated with your config. Making the required tables and rows or if you 
# used flatfile, a folder named RPGCraftCosta will appear in the same folder that you placed
# the jar file with the config files inside.
# 3ยบ Put the jar in the plugin server folder (And the folder if you setup the config in flatfile).
# 4ยบ Start the server and Enjoy!
##--------------------------------------------##
##           Database section                 ##
##--------------------------------------------##
#Database in which RPGCraftCosta stores information (allowed: flatfile/mysql)
databasetype: flatfile
mysql:
    host: blablabla.com
    namedb: dbblabla
    user: userblabla
    password: passblabla
    port: 3306
##--------------------------------------------##
##             Worlds section                 ##
##--------------------------------------------##
#Worlds in where RPGCraftCosta is enabled(default: all worlds)
#List of worlds world per line, if no world is set the whole worlds will
#be used for RPGCraftCosta. The worlds must be created before the plugin is set.
worlds: []
##--------------------------------------------##
##          General config section            ##
##--------------------------------------------##

##--------------Health system-----------------##
#Health system like minecraft allowed(true,false)
#If health option is set to false only potions and user configurated items
#will heal the player. Remember to use the GUI to set up the potion effects
#If health option is set to true then the hunger and health system will follow
#the original minecraft config, anyway remember to use the GUI to set up the
#potion and item effects.(apple, carrots, potatoes, bread or any kind of food that 
#restore health and hunger) Hunger will have the same effect of original minecraft,
#unabling the player to run and damaging the player if hunger is 0.
health: false
